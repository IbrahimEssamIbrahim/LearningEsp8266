     Then you need to add a back slash at the end of each line \ , also you need to change all double quts to single "" ==> ''
     IMPORTANT ==> YOU need to add this line to the header to auto refresh the webpage   Add this line and change your ID
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESP8266</title>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="5; url=http://192.168.1.3" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      function openInNewTab(url) {
        var win = window.open(url, "_blank");
        win.focus();
      }
    </script>
  </head>
  <body onload='openInNewTab("https\://www.geeksforgeeks.org")'>
    <div class="container">
      <div class="jumbotron">
        <h1>http Website with Esp8266 that display some variables</h1>
        <p>Some buttons!</p>

        <a href="/?led=on" class="btn btn-outline-primary" role="button"
          >LED_ON</a
        >

        <a href="/?led=off" class="btn btn-outline-primary" role="button"
          >LED_OFF</a
        >
      </div>
      <h3>Temperature</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-warning"
          style="width: 70%"
        >
          %d%%
        </div>
      </div>
      <br />
      <h3>Humidity</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-info"
          style="width: 100%"
        >
          %d%%
        </div>
      </div>
      <br />
      <h3>Brightness</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-dark"
          style="width: 40%"
        >
          %d%%
        </div>
      </div>
    </div>
  </body>
</html>
